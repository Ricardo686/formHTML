<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <fieldset>
          <legend>Contato</legend>
          <label for="Name">Nome:</label>
          <br>
          <input id="Name" type="text" placeholder="nome" name="name">
          <br>
          <br>
          <label for="Email">E-mail:</label>
          <br>
          <input id="Email" type="email" placeholder="E-mail" name="Email">
          <br>
          <br>
          <label for="message">Mensagem:</label>
          <br>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
          <br>
          <br>
          <input id="terms" type="radio">
          <label for="terms" name="terms">Declaro que li e concordo com os termos.</label>
          <br>
          <br>
          <button type="submit">Enviar</button>
        </fieldset>
      </form>
      
</body>
</html>
